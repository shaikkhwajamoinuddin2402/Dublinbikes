<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dublin Bikes - Weather</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    label {
      display: block;
      margin-top: 16px;
    }
    input, select, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 4px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Dublin Bikes</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/map">Map</a></li>
        <li><a href="/weather" class="active">Forecast</a></li>
        <li><a href="/review">Review</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content-section">
      <h2>Current Weather in Dublin</h2>
      <div id="weatherInfo">
        <p>Loading weather data...</p>
      </div>
    </section>

    <section class="content-section">
      <h2>Bike Availability Prediction</h2>
      <label for="date">Select Date:</label>
      <input type="date" id="date" required>

      <label for="time">Select Time:</label>
      <input type="time" id="time" required>

      <label for="station_name">Select Station:</label>
      <select id="station_name" required>
        <option value="">Loading stations...</option>
      </select>

      <button onclick="predict()">Predict</button>

      <div id="result"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dublin Bikes. All rights reserved.</p>
  </footer>

  <script>
    const apiKey = "7dc3f16c77e504f5ff93939c736ed43a";
    const city = "Dublin,IE";
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

    fetch(url)
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => {
        const weatherDiv = document.getElementById("weatherInfo");
        const temp = data.main.temp;
        const description = data.weather[0].description;
        weatherDiv.innerHTML = `
          <p>Temperature: ${temp} &deg;C</p>
          <p>Condition: ${description}</p>
        `;
      })
      .catch(error => {
        const weatherDiv = document.getElementById("weatherInfo");
        weatherDiv.textContent = "Error fetching weather data: " + error;
      });

    let stationMap = {};

    fetch("/stations")
      .then(response => response.json())
      .then(data => {
        const select = document.getElementById("station_name");
        select.innerHTML = '<option value="">Select a station</option>';
        data.forEach(station => {
          stationMap[station.name] = station.id;
          const option = document.createElement("option");
          option.value = station.name;
          option.textContent = station.name;
          select.appendChild(option);
        });
      })
      .catch(err => {
        document.getElementById("station_name").innerHTML = "<option>Error loading stations</option>";
      });

    function predict() {
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const stationName = document.getElementById("station_name").value;
      const station_id = stationMap[stationName];
      const resultDiv = document.getElementById("result");

      if (!date || !time || !stationName || !station_id) {
        resultDiv.innerText = "Please fill in all fields.";
        return;
      }

      const formattedTime = `${time}:00`;

      fetch(`/predict?date=${date}&time=${formattedTime}&station_id=${station_id}`)
        .then(response => response.json())
        .then(data => {
          if (data.predicted_available_bikes !== undefined) {
            resultDiv.innerText = `Predicted Available Bikes: ${data.predicted_available_bikes}`;
          } else {
            resultDiv.innerText = `Error: ${data.error}`;
          }
        })
        .catch(error => {
          resultDiv.innerText = `Error: ${error.message}`;
        });
    }
  </script>
</body>
</html>
